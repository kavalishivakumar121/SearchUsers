<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5" >
	<h2 align="center">Report App</h2>
	</div>
	<div class="container">
		<form th:action="@{/filter-data}" th:object="${search}" method="post" >
			
			<table>
				<tr>
					<td>
						<select class="form-control" th:field="*{planName}">
							<option value="">Plan Names</option>
							<option th:each="name:${PlanNames}"
							        th:value="${name}"
							        th:text="${name}"/>
						</select>
					</td>
					<td>
						<select class="form-control" th:field="*{planStatus}">
							<option value="">Plan Status</option>
							<option th:each="name:${PlanStatus}"
							        th:value="${name}"
							        th:text="${name}"/>
						
						</select>
					</td>
					<td>
					<select class="form-control" th:field="*{gender}">
						
							<option value="">Gender</option>
							<option value="Male">Male</option>
							<option value="Female">FeMale</option>
							<option value="Others">Others</option>
						</select>
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planStartDate}"/>
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planEndDate}" />
					</td>
					<td>
						<input type="submit" value="Search" class="btn btn-primary"/>
					</td>
				</tr>
			</table>
			
		</form>
	</div>
	
	
	<div class="container mt-5">
		<h3>View Citizen Plan Data</h3>
		
	<table class="table table-bordered table-striped">
		
		<thead>
			<tr>
			<th>S.NO</th>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>Gender</th>
			<th>SSN</th>
			</tr>
		</thead>
		
		
		<tbody>
			<tr th:each="searchCitizen:${searchCitizens}">    <!--To iteration of list of UserAccounts-->
			<td th:text="${searchCitizen.citizenId}"></td>
			<td th:text="${searchCitizen.name}"></td>
			<td th:text="${searchCitizen.email}"></td>
			<td th:text="${searchCitizen.phno}"></td>
			<td th:text="${searchCitizen.gender}"></td>
			<td th:text="${searchCitizen.ssn}"></td>
		</tr>
			
			<!--To display No records foud-->
			<div th:if="${searchCitizens==null or searchCitizens.isEmpty()}">
				<tr>
					<td colspan="10" align="center" class="text-danger">No Records Found</td>
				</tr>
			</div>
			
			
		</tbody>
	
	</table>
	</div>
	
	<div class="container text-center ">
		<a href="#" class="btn btn-primary">Excel</a>
		<a href="#" class="btn btn-danger">Pdf</a>
		
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
